  - name: "pip on MacOS"
    os: osx
    osx_image: xcode9.3
    language: ruby
    env:
      - PYTHON_VER=2.7.10
      - PYENV_ROOT="$HOME/.pyenv"
      - PATH="$PYENV_ROOT/bin:$PATH"
      - DVC_TEST_OS=posix
      - DVC_TEST_SYSTEM=osx
      - DVC_TEST_PKG=pip
  - name: "pkg on MacOS 10.13"
    os: osx
    osx_image: xcode9.3
    language: ruby
    env:
      - PYTHON_VER=2.7.10
      - PYENV_ROOT="$HOME/.pyenv"
      - PATH="$PYENV_ROOT/bin:$PATH"
      - DVC_TEST_OS=posix
      - DVC_TEST_SYSTEM=osx
      - DVC_TEST_PKG=pkg
  - name: "pkg on MacOS 10.12"
    os: osx
    osx_image: xcode8.3
    language: ruby
    env:
      - PYTHON_VER=2.7.10
      - PYENV_ROOT="$HOME/.pyenv"
      - PATH="$PYENV_ROOT/bin:$PATH"
      - DVC_TEST_OS=posix
      - DVC_TEST_SYSTEM=osx
      - DVC_TEST_PKG=pkg
  - name: "pkg on MacOS 10.11"
    os: osx
    osx_image: xcode8
    language: ruby
    env:
      - PYTHON_VER=2.7.10
      - PYENV_ROOT="$HOME/.pyenv"
      - PATH="$PYENV_ROOT/bin:$PATH"
      - DVC_TEST_OS=posix
      - DVC_TEST_SYSTEM=osx
      - DVC_TEST_PKG=pkg

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
#  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then rvm use 2.4.0 --install --binary --fuzzy; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install pyenv || true; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then eval "$(pyenv init -)"; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then PYTHON_CONFIGURE_OPTS="--enable-framework" pyenv install --skip-existing --keep "$PYTHON_VER"; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then pyenv shell "$PYTHON_VER"; fi
  - which python
  - which pip
  - pip install --upgrade pip setuptools wheel
  - pip install -r requirements.txt
    
script:
  - python run.py
